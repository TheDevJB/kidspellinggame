<!DOCTYPE html>
<div class="game-container">
  <h2>Spelling Game</h2>
  
  <div class="score">Score: {{score}}</div>
  
  <div class="game-area" *ngif="currentWord">
    <div class="hint" *ngif="showHint">
      Hint: {{currentWord.hint}}
    </div>
    
    <div class="input-area">
      <input type="text" 
             [(ngmodel)]="userInput" 
             placeholder="Type the word here..."
             (keyup.enter)="checkAnswer()">
      
      <div class="buttons">
        <button (click)="checkAnswer()" class="check-btn">Check Answer</button>
        <button (click)="showHintClicked()" class="hint-btn" [disabled]="showHint">Need a Hint?</button>
      </div>
    </div>

    <div class="message" [class.success]="message.includes('Correct')">
      {{message}}
    </div>
  </div>
</div>
